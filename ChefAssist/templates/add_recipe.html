{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/add_recipe.css' %}"> 
  
 </head>
 <body>
    
    <nav class="navbar navbar-expand-lg navbar-transparent justify-content-center ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item active ">
                    <a class="nav-link" href="/recipe_list/">Recipes <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/calendar/">Calendar</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/signout/">Sign out</a>
                </li>
            </ul>
        </div>      
    </nav>

 <div class="container" style="margin-right: auto; margin-left: auto;">
        <h4  style="margin-top: 10px;">Add Recipe</h4>
        <br>
    <div id="my-form">
        <div class="form-group row">
            <label for="inputtitle" name="title" class="col-sm-2 col-form-label">Title: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputtitle" placeholder="Title">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputingredients" name="ingredients" class="col-sm-2 col-form-label">Ingredients: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputingredients" placeholder="Ingredients">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputinstructions" name="instructions" class="col-sm-2 col-form-label">Instructions: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputinstructions" placeholder="Instructions">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputnotes"  name="notes" class="col-sm-2 col-form-label">Notes: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputnotes" placeholder="Notes">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputtime" name="total_time" class="col-sm-2 col-form-label">Total Duration: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="total_time" placeholder="Duration">
                </div>
        </div>
        <button type="submit" class="btn btn-primary" id="form-submit" style="margin-left:45%;"> Submit</button>
        <br>
        <br>
    </div>
 </div>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="{% static 'cookie.js' %}"></script>
    <script src="{% static 'index.js' %}"></script>
 </body>
 </html>
