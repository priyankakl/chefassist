 </head>

    <nav class="navbar navbar-expand-lg navbar-transparent justify-content-center ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">

    <div class="container">

        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <!--Plugging the timer here-->
              <div id="tick">
                            
                </div>
            </div>
            <div class="modal-body">
                <!--Plugging the Recipe Instructions here-->
                    <div id="tick1">
                            
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"  id="pause">Pause</button>
                <button type="button" class="btn btn-default"  id="resume">Resume</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
            </div>
            </div>         
        </div>

    </div>
