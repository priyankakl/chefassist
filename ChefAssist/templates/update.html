{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/add_recipe.css' %}">
 </head>
 <body>
    <br>
 <div class="container" style="margin-left:auto; margin-right:auto;">
        <h4 style="margin-top:10px;">Update Recipe</h4>
        <br>
    <div id="my-form">
        <div class="form-group row">
            <label for="inputtitle" name="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputtitle" placeholder="Title" value="{{recipe.title}}">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputingredients" name="ingredients" class="col-sm-2 col-form-label">Ingredients</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputingredients" placeholder="Ingredients" value="{{recipe.ingredients}}">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputinstructions" name="instructions" class="col-sm-2 col-form-label">Instructions</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputinstructions" placeholder="Instructions" value="{{recipe.instructions}}">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputnotes"  name="notes" class="col-sm-2 col-form-label">Notes</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputnotes" placeholder="Notes" value="{{recipe.notes}}">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputtime" name="total_time" class="col-sm-2 col-form-label">Total Duration</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="total_time" placeholder="Duration" value="{{recipe.total_time}}">
                </div>
        </div>
        <button type="submit" class="btn btn-primary" id="update-form-submit" style="color:#fff; background-color: #2C3E50;
        border-color: #2C3E50; display:inline-block;"> Submit</button>
    </div>
    <br>
    <form style="display:inline-block;">
        <button class="btn btn-md btn-primary" formaction="/recipe_list" id="recipe-list" style="color:#fff; background-color: #2C3E50;
        border-color: #2C3E50; margin-left: 0px;">My Recipes</button>
    </form>
 </div>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="{% static 'cookie.js' %}"></script>
    <script src="{% static 'index.js' %}"></script>
 </body>
 </html>
